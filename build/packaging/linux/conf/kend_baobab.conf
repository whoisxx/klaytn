# Configuration file for the kend

# cypress, baobab is only available if you don't specify NETWORK_ID.
NETWORK="baobab"
# if you specify NETWORK_ID, a private network is created.
NETWORK_ID=

PORT=32323

SERVER_TYPE="fasthttp"
SYNCMODE="full"
VERBOSITY=3
MAXCONNECTIONS=10

# txpool options setting
TXPOOL_EXEC_SLOTS_ALL=4096
TXPOOL_NONEXEC_SLOTS_ALL=4096
TXPOOL_EXEC_SLOTS_ACCOUNT=4096
TXPOOL_NONEXEC_SLOTS_ACCOUNT=4096
TXPOOL_LIFE_TIME="30m"

# rpc options setting
RPC_ENABLE=1 # if this is set, the following options will be used
RPC_API="klay" # available apis: admin,debug,klay,miner,net,personal,rpc,txpool,web3
RPC_PORT=8551
RPC_ADDR="0.0.0.0"
RPC_CORSDOMAIN="*"
RPC_VHOSTS="*"

# ws options setting
WS_ENABLE=1 # if this is set, the following options will be used
WS_API="klay" # available apis: admin,debug,klay,miner,net,personal,rpc,txpool,web3
WS_ADDR="0.0.0.0"
WS_PORT=8552
WS_ORIGINS="*"

# service chain options setting
SC_MAIN_BRIDGE=0 # if this is set, the following options will be used.
SC_MAIN_BRIDGE_PORT=50505
SC_MAIN_BRIDGE_INDEXING=0 # this option will be deprecated.

# Setting 1 is to enable options, otherwise disabled.
AUTO_RESTART=0
METRICS=1
PROMETHEUS=1
DB_NO_PARALLEL_WRITE=0
MULTICHANNEL=1
SUBPORT=$((PORT + 1)) # used for multi channel option

# discover options
NO_DISCOVER=0 # setting 1 to disable discovery
BOOTNODES=""

# Raw options e.g) "--txpool.nolocals"
ADDITIONAL=""

DATA_DIR=
LOG_DIR=$DATA_DIR/logs

# KES option setting
KES_DB_TYPE=DynamoDBS3
KES_DB_DYNAMO_TABLENAME=
KES_DB_DYNAMO_SINGLE=1

GCMODE=archive
KES_STATE_TRIE_CACHE_LIMIT=4096
KES_STATEDB_CACHE_TYPE=HybridCache
KES_STATEDB_REDIS_ENDPOINT=

# KES fetcher mode option setting
KES_STATEDB_REDIS_PUBLISH=1
VM_INTERNALTX=
CHAINDATAFETCHER=
CHAINDATAFETCHER_MODE=kafka
CHAINDATAFETCHER_KAFKA_BROKER=
CHAINDATAFETCHER_KAFKA_REQUIRED_ACKS=-1
CHAINDATAFETCHER_KAFKA_MAX_MESSAGE_BYTES=1000000
CHAINDATAFETCHER_KAFKA_PARTITIONS=3
CHAINDATAFETCHER_KAFKA_REPLICAS=2
CHAINDATAFETCHER_KAFKA_SEGMENT_SIZE=500000
CHAINDATAFETCHER_KAFKA_TOPIC_ENVIRONMENT=
CHAINDATAFETCHER_KAFKA_TOPIC_RESOURCE=

# KES service mode option setting
KES_NODETYPE_SERVICE_ENABLE=
KES_DB_DYNAMO_READONLY=
KES_STATEDB_REDIS_SUBSCRIBE=
